<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
           background-color: darkgray;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 0px;
           justify-content: space-between;
            overflow: auto;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-weight: bold;
            color: #e67e22;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content:center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .close {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 24px;
            cursor: pointer;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Accessories For Men And Women</h1>
    </div>
    <div class="products" id="product-list">
        <div class="product" onclick="showDetails('Unisex Silver Series 3 Smart Watch', 31,999, 'p5.jpg')">
            <img src="p5.jpg" alt="Unisex Silver Series 3 Smart Watch" width="100%" height="100%">
            <h3>Unisex Silver Series 3 Smart Watch</h3>
            <p class="price">Rs 31,999</p>
        </div>
        <div class="product" onclick="showDetails('Unisex Black & Green Reflex 2.0 Smart Band', 1,999, 'p4.png')">
            <img src="p4.png" alt="Unisex Black & Green Reflex 2.0 Smart Band" width="150%" height="150%">
            <h3>Unisex Black & Green Reflex 2.0 Smart Band</h3>
            <p class="price">Rs 1,999</p>
        </div>
        <div class="product" onclick="showDetails('Unisex Black Galaxy Fit Fitness Band', 9,990, 'p6.png')">
            <img src="p6.png" alt="Unisex Black Galaxy Fit Fitness Band" width="90%" height="90%">
            <h3>Unisex Black Galaxy Fit Fitness Band</h3>
            <p class="price">Rs 9,990</p>
        </div>
        <div class="product" onclick="showDetails('Gear IconX Black Cord-Free Fitness Earbuds', 13,990, 'p7.png')">
            <img src="p7.png" alt="Gear IconX Black Cord-Free Fitness Earbuds" width="200%" height="200%">
            <h3>Gear IconX Black Cord-Free Fitness Earbuds</h3>
            <p class="price">Rs 13,990</p>
        </div>
        <div class="product" onclick="showDetails('White 2nd Gen AirPods With  Charging Case', 9,990, 'p3.png')">
            <img src="p3.png" alt="White 2nd Gen AirPods With Charging Case" width="90%" height="150%">
            <h3>White 2nd Gen AirPods With Charging Case</h3>
            <p class="price">Rs 9,990</p> 
        </div>
    </div>
    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <h3 id="modal-title"></h3>
            <img id="modal-image" src="p4.jpg" alt="Unisex Black & Green Reflex 2.0 Smart Band" style="max-width: 30%; height: 30%;">
            <p class="price" id="modal-price"></p>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        function showDetails(title, price, imageUrl) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-price').innerText = "Rs " + price;
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addToCart() {
            const title = document.getElementById('modal-title').innerText;
            const price = document.getElementById('modal-price').innerText;
            console.log(`${title} has been added to the cart at ${price}`);
            alert(`${title} has been added to your cart.`);
            closeModal();
        }
    </script>
</body>
</html>
